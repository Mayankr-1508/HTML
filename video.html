<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Video Embedding in HTML</title>
</head>
<body>
     <!-- Youtube uses iframe it provid direct feature to embedd your video using iframe -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BsDoLVMnmZs?si=pM4EXntz-Yhwik_6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br>
    <iframe src="https://www.google.com" frameborder="0" width="900px"></iframe>
    <!--  -->
    <br>
    <!-- video attributes -->
    <video src="pexelvid.mp4" width="200px" controls autoplay loop ></video>
</body>
</html>
